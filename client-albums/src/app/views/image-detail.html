<div  class="w3-main w3-content w3-padding" style="max-width:1200px">

  <hr id="about">

  <div *ngIf="image" class="image-box">

    <h1>{{image.title}}</h1>
    <img src="{{api_url + image.picture}}" style="width:100%" *ngIf="image.picture && image.picture !== 'null'">

    <div class="seguro" *ngIf="confirmado == image._id">
      <a (click)="onDeleteImage(image._id)" class="w3-black w3-btn w3-button">Eliminar</a>
      <a (click)="onCancelImage()" class="w3-black w3-btn w3-button">Cancelar</a>
    </div>

    <hr id="about">
    <!-- Pagination -->
    <div class="w3-center w3-padding-32">
      <div class="w3-bar">
        <a (click)="onDeleteConfirm(image._id)" class="w3-black w3-btn w3-button edit">Borrar imagen</a>
        <a [routerLink]="['/album', image.album._id]" class="w3-black w3-btn w3-button">Â« Volver al album</a>
        <a [routerLink]="['/editar-imagen', image._id]" class="w3-black w3-btn w3-button">Editar imagen</a>
      </div>
    </div>

  </div>


</div>
<hr id="about">
