<div class="w3-main w3-content w3-padding" style="max-width:1200px">
  <h1>{{titulo}}</h1>
  <hr id="about">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16" >

    <div class="w3-quarter" >
      <form class="" #formImage="ngForm" (ngSubmit)="onSubmit()">
        <label>Titulo: </label><br>
        <input type="text" #title="ngModel" name="title" [(ngModel)]="image.title" required>
        <code *ngIf="!title.valid && title.touched">titulo requerido</code>
        <br>
        <br>
        <div *ngIf="is_edit">
          <label>Sube tu foto: </label><br>
          <input class="w3-black w3-btn w3-button" type="file" name="" value="" placeholder="selecciona imagen...">          
        </div>
        <br>
        <br>
        <input class="w3-black w3-btn w3-button" type="submit" name="" value="{{botonTitulo}}" [disabled]="!formImage.form.valid">
      </form>

    </div>

  </div>

<hr id="about">

<!-- Pagination -->
<div class="w3-center w3-padding-32">
  <div class="w3-bar">
    <a [routerLink]="['/']" class="w3-black w3-btn w3-button">Â« Regresar a Albums</a>
  </div>
</div>

<hr id="about">


</div>
